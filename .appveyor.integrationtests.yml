image:
  - Ubuntu1804
  - Ubuntu
  - Visual Studio 2019 Preview
  - Visual Studio 2017
clone_depth: 10
configuration: Release
platform: AnyCPU
environment:
  ADDITIONAL_TEST_ARGS: ""
for:
  - matrix:
      only:
        - image: Ubuntu
    environment:
      GCC_VERSION: 5
  - matrix:
      only:
        - image: Ubuntu1804
    environment:
      GCC_VERSION: 7
  - matrix:
      only:
        - image: Visual Studio 2017
    environment:
        VC_VERSION: 15.0
  - matrix:
      only:
        - image: Visual Studio 2019 Preview
    environment:
        VC_VERSION: 16
        ADDITIONAL_TEST_ARGS: --VisualC.discoverprereleases -T InstallerTest1 -T Test5 # Currently fail with CRT versioning, but pass on 16.16
install:
  - sh: ./codingtools/install_ubuntu_dependencies.sh
  - ps: Start-FileDownload 'https://ci.appveyor.com/api/projects/markfinal/buildamation/artifacts/bam.tar?branch=master&job=Image%3A%20Visual%20Studio%202017'
  - cmd: 7z x bam.tar -oc:\BuildAMation
  - sh: mkdir ~/BuildAMation
  - sh: tar xf bam.tar -C ~/BuildAMation
build: off
test_script:
  - cmd: c:\BuildAMation\env.bat
  - cmd: "SET PATH=C:\\Python27-x64;%PATH%"
  - cmd: python c:\BuildAMation\tests\runtests.py -x Mingw --VisualC.version=%VC_VERSION% -b Native -c debug -c profile -j0 -d %ADDITIONAL_TEST_ARGS%
  - cmd: python c:\BuildAMation\tests\runtests.py -x Mingw --VisualC.version=%VC_VERSION% -b VSSolution -c debug -c profile -j0 -d %ADDITIONAL_TEST_ARGS%
  - cmd: python c:\BuildAMation\tests\runtests.py -x Mingw --VisualC.version=%VC_VERSION% -b MakeFile -c debug -c profile -j0 -d --MakeFile.format=NMAKE %ADDITIONAL_TEST_ARGS%
  - sh: source ~/BuildAMation/env.sh
  - sh: python ~/BuildAMation/tests/runtests.py --Gcc.version=$GCC_VERSION -b Native -c debug -c profile -j0 -d $ADDITIONAL_TEST_ARGS
  - sh: python ~/BuildAMation/tests/runtests.py --Gcc.version=$GCC_VERSION -b MakeFile -c debug -c profile -j0 -d $ADDITIONAL_TEST_ARGS
