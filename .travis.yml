      - python runtests.py --Clang.version=Xcode7 -b Native -c debug -c profile -j0 -b MakeFile
      - python runtests.py --Clang.version=Xcode7 -b Native -c debug -c profile -j0 -b Xcode
  - os: osx
    osx_image: xcode8.3
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln && python codingtools/test_bam.py
