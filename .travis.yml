notifications:
  email:
     on_success: change
     on_failure: always
language: csharp
solution: BuildAMation.sln
install:
  # GCC ObjectiveC, GNUStep and 32-bit GCC and G++, and 32-bit X11 development files for Test12
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install gobjc gnustep-devel gcc-multilib g++-multilib libx11-dev:i386; fi
  - nuget restore BuildAMation.sln
matrix:
  include:
  - os: linux
    dist: trusty
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln && python codingtools/test_bam.py
      - source env.sh
      - cd tests
      - python runtests.py --Gcc.version=4.8 -b Native -c debug -c profile -j0
      - python runtests.py --Gcc.version=4.8 -b Native -c debug -c profile -j0 -b MakeFile
  - os: osx
    osx_image: xcode6.4
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln && python codingtools/test_bam.py
      - source env.sh
      - cd tests
      - python runtests.py --Clang.version=Xcode6 -b Native -c debug -c profile -j0
      - python runtests.py --Clang.version=Xcode6 -b Native -c debug -c profile -j0 -b MakeFile
      - python runtests.py --Clang.version=Xcode6 -b Native -c debug -c profile -j0 -b Xcode
  - os: osx
    osx_image: xcode7.3
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln && python codingtools/test_bam.py
