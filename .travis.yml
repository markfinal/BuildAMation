      - python runtests.py --Clang.version=Xcode8 -b Native -c debug -c profile -j0 -b MakeFile
      - python runtests.py --Clang.version=Xcode8 -b Native -c debug -c profile -j0 -b Xcode
  - os: osx
    osx_image: xcode9.3
    mono: latest
    script:
      - msbuild /p:Configuration=Release BuildAMation.sln && python codingtools/test_bam.py
      - source env.sh
