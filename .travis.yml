git:
  depth: 10
notifications:
  email:
     on_success: always
     on_failure: always
language: csharp
python: '2.7'
install:
  - sh: export bam_branch_tested=${BAM_BRANCH:master_default}
  - echo "Testing BAM branch ${bam_branch_tested}"
  - wget 'https://ci.appveyor.com/api/projects/markfinal/buildamation/artifacts/bam.tar?branch=master&job=Image%3A%20Visual%20Studio%202017' -O /tmp/bam.tar
  - mkdir -p /tmp/BuildAMation
  - tar xf /tmp/bam.tar -C /tmp/BuildAMation
  - if [ $TRAVIS_OS_NAME = linux ]; then wget 'https://ci.appveyor.com/api/projects/markfinal/buildamation/artifacts/ubuntu_install_scripts.tar?branch=master&job=Image%3A%20Visual%20Studio%202017' -O /tmp/ubuntu_install_scripts.tar; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then tar xf /tmp/ubuntu_install_scripts.tar -C /tmp; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get -q update && sudo apt-get -q -y --no-install-recommends install gnustep-devel libx11-dev libx11-dev:i386 chrpath; fi
before_script:
  - dotnet --version
env:
  global:
    EXTRA_TEST_ARGS: "'-t Test2'"
matrix:
  include:
  - os: linux
    dist: xenial
    mono: none
    dotnet: 2.1.401
    name: Ubuntu 16 (GCC 9) Native
    env:
      - BAM_BUILD_MODE=Native
      - BAM_TOOLCHAIN_NAME=Gcc
      - BAM_TOOLCHAIN_VERSION=9
